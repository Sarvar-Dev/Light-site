<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site-Light</title>
    <!-- STYLESHEETS -->
    <link rel="stylesheet" href="css/normalazie.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>   
    <header class="site-header">
        <button type="button" class="dark-button">Dark Mode </button>
        <div class="site-wrapper container">
            <div class="main-text">
                <h1 class="heading-text">Synthetic</h1>
                <h1 class="shadow-text">Wool</h1>
                <h1 class="shadow-text">Denim</h1>
                <h1 class="shadow-text">Silk</h1>
                <h1 class="shadow-text">Line</h1>
            </div>
            <p class="addition-text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Facere quasi <br> explicabo consequuntur veritatis culpa rerum libero!</p>
            <div class="main-boxs">
                <div class="box">
                    <p class="box-heading">Timer</p>
                    <h5 class="box-text">45 min</h5>
                </div>
                <div class="box box-2">
                    <p class="box-heading">Tempurature</p>
                    <h5 class="box-text">Cold</h5>
                </div>
                <div class="box box-3">
                    <p class="box-heading">Load</p>
                    <h5 class="box-text">Medium</h5>
                    
                </div>
            </div>
            <a class="entry-link button" href="#">Start</a>
        </div>
    </header>
    <script src="main.js"></script>
</body>
</html>
